<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Turismo en Japon</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/8b1dad1066.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="navbar">
          <img class="logo" src="/images/logo.png" alt="Logo" />

          <nav>
            <ul>
              <li><i class="fas fa-home"></i>Inicio</li>
              <li><i class="fas fa-map-location-dot"></i>Rutas</li>
              <li><i class="fas fa-hotel"></i>Hoteles</li>
              <li><i class="fas fa-plane"></i>Vuelos</li>
              <li><i class="fas fa-phone"></i>Contato</li>
            </ul>
          </nav>

          <div class="social">
            <i class="fas fa-brands fa-facebook"></i>
            <i class="fas fa-brands fa-twitter"></i>
          </div>
        </div>
       
            <div class="banner">
              
              <div class="shade">
                <h1>"Disfruta de la experiencia de otros viajeros"</h1> 
              </div>
            
            <img src="/images/header.jpg" alt="torii">
             </div>
      </header>
    </div>
  </body>
</html>
